<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Data Game{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo_fond_blanc.ico') }}" />
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>

<body class="bg-dark text-white">
    <!-- Header commun -->
    <div class="position-fixed top-0 start-50 translate-middle-x" style="width:66%; z-index: 1030;">
        <nav class="navbar navbar-expand-lg bg-transparent rounded-pill my-3 px-4 py-2 shadow">
            <div class="container-fluid justify-content-between align-items-center">
                <div>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('home') }}">Accueil</a>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('jeux') }}">Jeux</a>
                    <a class="btn btn-outline-light me-2" href="{{ url_for('consoles') }}">Consoles</a>
                    <a class="btn btn-outline-light" href="{{ url_for('entreprises') }}">Entreprises</a>
                </div>
                <div class="mx-auto">
                    <img src="{{ url_for('static', filename='img/logo_fond_blanc.png') }}" alt="Logo Data Game" style="height:40px;">
                </div>
                <div>
                    <form action="{{ url_for('rechercher') }}" method="GET" class="d-flex">
                        <input class="form-control form-control-sm me-2" type="text" name="q" placeholder="Rechercher">
                        <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!-- Contenu spécifique à chaque page -->
    <div class="container main-content" style="margin-top: 90px;">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer commun -->
    <footer class="text-center py-3 mt-5" style="background-color: rgba(110, 110, 110, 0.1);">
        <div class="container">
            <p class="mb-0 text-white-50">
                © 2025 Data Game. Tous droits réservés.
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
