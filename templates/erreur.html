{% extends "base.html" %}

{% block title %}Erreur - Data Game{% endblock %}

{% block content %}

    <div class="container" style="margin-top:90px;">
        <div class="alert alert-danger">
            <h4>Une erreur s'est produite</h4>
            <p>{{ message }}</p>
            {% if error %}
            <details>
                <summary>Détails techniques</summary>
                <p>{{ error }}</p>
            </details>
            {% endif %}
            <p><a href="{{ url_for('home') }}" class="alert-link">Retour à l'accueil</a></p>
        </div>
    </div>
{% endblock %}
